<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Arbo v. Monkiewitsch" />
    <title>scratchweb upload demo</title>
    <script type="text/javascript" src="/assets/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/assets/app.js"></script>
    <link type="text/css" href="/assets/app.css"  rel="stylesheet" />
  </head>
  <body>
    <div id="content">
      <form id="name_form" method="POST">
        <label for="name">Filename:</label>
        <hr class="clear" />
        <input type="input"  name="name" />
      </form>
      <form id="upload_form" method="POST" target="form_frame" enctype="multipart/form-data">
        <label for="name">File to Upload:</label>
        <hr class="clear" />
        <input type="file" name="file"/>
        <hr class="clear" />
        <div id="progress"></div>
        <input type="submit" name="submit" id="upload_form_submit" value="Upload" />
      </form>
      <iframe src="" name="form_frame" id="form_frame"></iframe>
      
    </div>
  </body>
</html>
